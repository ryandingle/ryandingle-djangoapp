<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Codeply">
    {% if meta %}
    {% for metas in meta %}
    <meta name="description" content="{{ metas.description }}" />
    <meta property="og:title" content="{{ metas.title }}" />
    <meta property="og:site_name" content="{{ metas.name }}"/>
    <meta property="og:description" content="{{ metas.description }}" />
    <meta property="og:image" content="/media/{{ metas.image }}" />
    {% endfor %}
    {% else %}
    <meta name="description" content="Ryan Dingle - Coder, Php Application Developer" />
    <meta property="og:title" content="Personal Website Portfolio" />
    <meta property="og:site_name" content="Ryan Dingle"/>
    <meta property="og:description" content="Ryan Dingle - Coder, Designer" />
    <meta property="og:image" content="{% static 'portfolio/images/me.jpg' %}" />
    {% endif %}
    <link href="{% static 'portfolio/images/ico.png' %}" rel="shortcut icon">
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link href="{% static 'portfolio/css/app.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" />
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</head>
<body id="app-layout">  
{% include 'portfolio/includes/header.html' %}
{% block content %}{% endblock %}
{% include 'portfolio/includes/footer.html' %}
<!-- JavaScripts -->
<script src="{% static 'portfolio/js/app.js' %}"></script>
<script src="{% static 'portfolio/js/action.js' %}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
<!--end scripts -->
</body>
</html>
