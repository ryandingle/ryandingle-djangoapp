<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-4 column">
                <h4>Scroll Section Navs</h4>
                <ul class="list-unstyled">
                    <li>
                        <a class="page-scroll" href="#one">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#two">Skill Set</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#three">Portfolio</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#last">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-4 column">
                <h4>Stay Posted</h4>
                <form class="add" data-identity="subscribe" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name="email" class="form-control" title="No spam, we promise!" placeholder="Tell us your email">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" data-toggle="modal" type="button">Subscribe for updates</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-4 text-right">
                <h4>Follow</h4>
                <ul class="list-inline">
                {% if social %}
                {% for socials in social %}
                <li><a rel="nofollow" href="{{ socials.url }}" target="_blank" title="{{ socials.name }}"><i class="icon-lg {{ socials.icon }}"></i></a>&nbsp;<li>
                {% endfor %}
                {% else %}
                <li><a rel="nofollow" href="" title="Twitter"><i class="icon-lg ion-social-twitter-outline"></i></a>&nbsp;<li>
                <li><a rel="nofollow" href="" title="Facebook"><i class="icon-lg ion-social-facebook-outline"></i></a>&nbsp;</li>
                <li><a rel="nofollow" href="" title="Dribble"><i class="icon-lg ion-social-googleplus-outline"></i></a></li>
                {% endif %}
                </ul>
            </div>
        </div>
        <br/>
        <span class="pull-right text-muted small"><a href="/">Ryan Dingle</a> Â©{% now 'Y' %}</span>
    </div>
</footer>
